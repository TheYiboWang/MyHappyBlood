<template name="PatientSingle">
  <a href="/main">back</a>
    {{#if Template.subscriptionsReady}}
      {{#each patients}}
        {{#if equals _id patient._id}}
          <h2>Patient Name: {{> editableText collection="patients" field="profile.firstname"}} {{> editableText collection="patients" field="profile.lastname"}} </h2>

          <h3>Age: {{> editableText collection="patients" field="profile.age"}}</h3>

          <h3>Email Address:  </h3>
            <h4>
              <ul>
                {{#each emails}}
                  <li>&nbsp; {{address}}</li>
                {{/each}}
              </ul>
            </h4>

          <h3>Medication Type: <select id="medication-select"> {{#each MedicationList}}
                                            <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                               </select>
          </h3>

          <br>
          <h2> Patient's Survey History</h2>

          {{> c3 myChartData}}
        {{/if}}
      {{/each}}



    {{else}}
        Loading...

  {{/if}}

</template>


<template name="setupPushReminder">

	{{> header title="Medication: Reminders"}}

	<div class="container">
		<a href="/addReminder">
			<img src="img/Add.png" alt="Add.png" style="height:auto; width:140px;">
		</a>
		<br><br>
	</div>

	<div class="container">
		<table style="width:100%">

			<tr>
				<th>Medicine</th>
				<th>Dose(mg)</th>
				<th>Day</th>
				<th>Reminder</th>
			</tr>


			{{#each pastReminders}}
				<tr>
					<td>{{medicine}}</td>
					<td>{{dose}}</td>
					<p><td>{{#each days}} {{this}}<br> {{/each}}</td></p>
					<td>{{selectHour}}:{{selectMinute}} {{selectAmPm}}</td>
					<td><input class="delete" type="image" src="img/Delete.png" alt="Delete.png" style="height: 20%; width:auto;"></td>
				</tr>
			{{/each}}

		</table>

		</div>

	  <br><br><br><br>

    <div id="footer">
      {{> navbar}}
    </div>
</template>

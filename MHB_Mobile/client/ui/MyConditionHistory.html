<template name="condition-history"> 


	{{> header title="Condition History"}}


	<div class="container">
		<table style="width:100%">

			<tr>
				<th>Date</th>
				<th>Bruising/Bleeding</th>
				<th>Explain</th>
			</tr>


			{{#each pastReminders}}
			<tr>
				<td>{{medicine}}</td>
				<td>{{dose}}</td>
				<p><td>{{#each days}} {{this}}<br> {{/each}}</td></p>
				<td>{{selectHour}}:{{selectMinute}} {{selectAmPm}}</td>
				<td><input class="delete" type="image" src="img/Delete.png" alt="Delete.png" style="height: 20%; width:auto;"></td>
			</tr>
			{{/each}}

		</table>

	</div>

  {{> subnav}}

</template>

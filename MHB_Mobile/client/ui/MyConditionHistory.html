<template name="conditionhistory"> 


	{{> header title="Condition History"}}


	<div class="container">
		<table style="width:100%">

			<tr>
				<th align="center">Date</th>
				<th align="center">Bruising/Bleeding</th>
				<th align="center">Explain</th>
			</tr>


			{{#each conditionHistory}}
			<tr>
				<td>{{timestamp}}</td>
				<td>{{bleedOrNo}}</td>
				<td>{{bleedText}}</td>
			</tr>
			{{/each}}

		</table>

	</div>

  {{> subnav}}

</template>

    	<p1 class="largeText"> About Warfarin (Counmadin) </p1> <br> <br>

    	This is a bloodthinner in tablet form. Your warfarin dose is based on what you eat and drink, what other medications you take, and how you feel. It takes a few days to a week to start working. (APA) <br> <br>

    	Never skip a dose, and never take a double dose. If you miss a dose, take it as soon as you remember.

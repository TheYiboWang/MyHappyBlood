      <h3>About Apixaban (Eliquis)</h3>
      <p>i) Apixaban reduces the risk of stroke and blood clots in people with a heart rhythm problem called non-valvular atrial fibrillation. <br><br>
	ii)	With atrial fibrillation, part of the heart does not beat the way it should. This can cause blood clots to form, increasing your risk of a stroke.  <br><br>
	iii)	Take apixaban exactly as prescribed by your doctor. If you miss a dose, take it as soon as you remember. If your next dose is less than 6 hours away, skip the missed dose. Do not take a double dose. <br><br>
	iv)	Avoid grapefruit and grapefruit juice while taking this medication. <br><br>
	</p>

    <div id="menu1" class="tab-pane fade">
      <h3>Dabigatran</h3>
      <p>i)	Dabigatran will reduce the risk of stroke and blood clots in people with a 		serious heart rhythm problem called non-valvular atrial fibrillation. <br><br>
		ii)	With atrial fibrillation, part of the heart does not beat the way it should. This can cause blood clots to form, increasing your risk of a stroke. <br><br>
		iii) Take it exactly as prescribed by your doctor. If you miss a dose, take it as soon as you remember. If your next dose is less than 6 hours away, skip the missed dose. Do not take a double dose. <br><br>
		iv)	You may need to stop using Dabigatran for several days before having surgery, including dental or medical procedures. Do not stop taking Dabigatran without first talking with your doctor. Your doctor will tell when to start taking Dabigatran again after your surgery or procedure. <br><br>
		</p>
    </div>
    <div id="menu2" class="tab-pane fade">
      <h3>Rivaroxaban</h3>
      <p>i)	Rivaroxaban (riv-are- ox-a-ban) will reduce the risk of stroke and blood clots in people with a serious heart rhythm problem called non-valvular atrial fibrillation and in people undergoing knee or hip replacement. <br><br>
		ii)	With atrial fibrillation, part of the heart does not beat the way it should. This can cause blood clots to form, increasing your risk of a stroke. Rivaroxaban is also used after hip or knee replacement surgery to prevent thrombosis, a condition in which harmful blood clots form in the blood vessels of the legs.<br><br> 
		iii) Do not stop taking rivaroxaban without first talking with your doctor. Take rivaroxaban exactly as prescribed by your doctor. If you miss a dose, take it as soon as you remember. If your next dose is less than 6 hours away, skip the missed dose. Do not take a double dose. <br><br>
		iv)	Avoid grapefruit and grapefruit juice. <br><br>
</p>
